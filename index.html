<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin the Wheel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0d122a, #1b263b);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2.8rem;
      font-weight: 800;
      cursor: pointer;
      color: #00f0ff;
      text-shadow:
        0 0 8px #00f0ffaa,
        0 0 12px #00cfffbb,
        0 0 16px #00ffffdd;
      user-select: none;
    }
    #canvas-container {
      position: relative;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }
    canvas {
      border-radius: 50%;
      box-shadow:
        0 0 30px #00f0ff88,
        inset 0 0 15px #00f0ffaa;
      display: block;
      width: 360px !important;
      height: 360px !important;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 28px solid #00f0ffdd;
      filter: drop-shadow(0 0 5px #00f0ffcc);
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }
    #controls {
      margin-top: 25px;
      display: flex;
      gap: 14px;
      transition: opacity 0.4s ease;
      user-select: none;
    }
    #controls.hidden {
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }
    button {
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-weight: 700;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow:
        0 4px 8px #00b3ff88;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #00d4ff;
    }
  </style>
</head>
<body>

<h1 id="title">Spin the Wheel</h1>

<div id="canvas-container">
  <canvas id="wheel"></canvas>
  <div id="pointer"></div>
</div>

<div id="controls" class="hidden">
  <button data-result="win">Win</button>
  <button data-result="lose">Lose</button>
  <button data-result="pet back">Pet Back</button>
</div>

<!-- Confetti lib -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
(() => {
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const dpr = window.devicePixelRatio || 1;
  const size = 360;

  // Setup retina canvas
  canvas.width = size * dpr;
  canvas.height = size * dpr;
  canvas.style.width = size + 'px';
  canvas.style.height = size + 'px';
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.scale(dpr, dpr);

  const centerX = size / 2;
  const centerY = size / 2;
  const radius = size / 2 - 10;

  const segments = ['Win', 'Lose', 'Pet Back'];
  const colors = [
    {start: '#00ff99', end: '#008f4c'}, // green
    {start: '#ff4c4c', end: '#a11414'}, // red
    {start: '#4cc9ff', end: '#166ba1'}, // blue
  ];

  function drawWheel(angle) {
    ctx.clearRect(0, 0, size, size);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    const arc = (2 * Math.PI) / segments.length;

    for (let i = 0; i < segments.length; i++) {
      const grad = ctx.createRadialGradient(0, 0, radius * 0.3, 0, 0, radius);
      grad.addColorStop(0, colors[i].start);
      grad.addColorStop(1, colors[i].end);

      ctx.beginPath();
      ctx.fillStyle = grad;
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, radius, i * arc, (i + 1) * arc);
      ctx.closePath();
      ctx.fill();

      ctx.strokeStyle = '#00333388';
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.save();
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 30px "Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      ctx.lineWidth = 3;
      ctx.strokeStyle = 'rgba(0,0,0,0.7)';

      const textAngle = i * arc + arc / 2;
      ctx.rotate(textAngle);

      const text = segments[i];
      ctx.strokeText(text, radius - 25, 0);
      ctx.fillText(text, radius - 25, 0);
      ctx.restore();
    }
    ctx.restore();
  }

  let currentAngle = 0;
  let isSpinning = false;

  const controls = document.getElementById('controls');
  const title = document.getElementById('title');
  let controlsVisible = false;

  title.addEventListener('click', () => {
    controlsVisible = true;
    controls.classList.remove('hidden');
  });

  document.body.addEventListener('dblclick', () => {
    controlsVisible = !controlsVisible;
    controls.classList.toggle('hidden', !controlsVisible);
  });

  function spinTo(result) {
    if (isSpinning) return;
    isSpinning = true;

    const arc = (2 * Math.PI) / segments.length;
    const index = segments.findIndex(s => s.toLowerCase() === result.toLowerCase());
    if (index === -1) {
      alert("Invalid result: " + result);
      isSpinning = false;
      return;
    }

    // Pointer at top (270deg or 3Ï€/2 rad)
    const pointerAngle = 3 * Math.PI / 2;

    // Calculate the target slice's middle angle
    const sliceMiddleAngle = arc * index + arc / 2;

    // Wheel rotation so slice aligns with pointer:
    let stopAngle = pointerAngle - sliceMiddleAngle;
    stopAngle = (stopAngle + 2 * Math.PI) % (2 * Math.PI);

    const rounds = 7;
    const totalRotation = rounds * 2 * Math.PI + stopAngle;
    const duration = 4500;
    let startTime;

    function animate(time) {
      if (!startTime) startTime = time;
      const elapsed = time - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const eased = 1 - Math.pow(1 - progress, 3);

      currentAngle = eased * totalRotation;
      drawWheel(currentAngle);

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        isSpinning = false;
        if (result === 'win') {
          confetti({
            particleCount: 120,
            spread: 100,
            origin: { y: 0.4 }
          });
        }
        alert("Result: " + result.toUpperCase());
      }
    }
    requestAnimationFrame(animate);
  }

  drawWheel(currentAngle);

  controls.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const result = btn.dataset.result;
      controls.classList.add('hidden');
      controlsVisible = false;
      spinTo(result);
    });
  });
})();
</script>

</body>
</html>
