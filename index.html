
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin the Wheel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2.5em;
      cursor: pointer;
      text-shadow: 0 0 8px #00f0ffaa;
    }
    #canvas {
      background: #121829;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f0ffcc;
      width: 350px;
      height: 350px;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      transition: opacity 0.4s ease;
    }
    #controls.hidden {
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }
    button {
      background: #00f0ff;
      border: none;
      border-radius: 6px;
      padding: 12px 22px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      font-size: 1.1em;
    }
    canvas {
      image-rendering: auto;
    }
  </style>
</head>
<body>

<h1 id="title">Spin the Wheel</h1>
<canvas id="canvas" width="350" height="350"></canvas>
<div id="controls" class="hidden">
  <button data-result="win">Win</button>
  <button data-result="lose">Lose</button>
  <button data-result="pet back">Pet Back</button>
</div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
(() => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const segments = ['Win', 'Lose', 'Pet Back'];
  const colors = ['#00e676', '#e53935', '#40c4ff'];
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 160;

  let currentAngle = 0;
  let isSpinning = false;

  function drawWheel(angle) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    const arc = (2 * Math.PI) / segments.length;
    for (let i = 0; i < segments.length; i++) {
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, radius, i * arc, (i + 1) * arc);
      ctx.lineTo(0, 0);
      ctx.fill();
      ctx.save();
      ctx.rotate(i * arc + arc / 2);
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 20px sans-serif';
      ctx.textAlign = 'right';
      ctx.fillText(segments[i], radius - 15, 0);
      ctx.restore();
    }
    ctx.restore();

    // pointer
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(centerX, centerY - radius - 20);
    ctx.lineTo(centerX - 20, centerY - radius + 15);
    ctx.lineTo(centerX + 20, centerY - radius + 15);
    ctx.closePath();
    ctx.fill();
  }

  drawWheel(currentAngle);

  const title = document.getElementById('title');
  const controls = document.getElementById('controls');
  let controlsVisible = false;

  title.addEventListener('click', () => {
    controlsVisible = true;
    controls.classList.remove('hidden');
  });

  document.body.addEventListener('dblclick', () => {
    controlsVisible = !controlsVisible;
    controls.classList.toggle('hidden', !controlsVisible);
  });

  function spinTo(result) {
    if (isSpinning) return;
    isSpinning = true;

    const arc = (2 * Math.PI) / segments.length;
    const index = segments.findIndex(s => s.toLowerCase() === result.toLowerCase());
    const stopAngle = (2 * Math.PI) - (index * arc + arc / 2);
    const rounds = 6;
    const totalAngle = rounds * 2 * Math.PI + stopAngle;
    const duration = 4000;
    let startTime;

    function animate(time) {
      if (!startTime) startTime = time;
      const elapsed = time - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const eased = 1 - Math.pow(1 - progress, 3);
      currentAngle = eased * totalAngle;
      drawWheel(currentAngle);

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        isSpinning = false;

        if (result === 'win') {
          confetti({
            particleCount: 120,
            spread: 100,
            origin: { y: 0.4 }
          });
        }

        alert("Result: " + result.toUpperCase());
      }
    }

    requestAnimationFrame(animate);
  }

  controls.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const result = btn.dataset.result;
      controls.classList.add('hidden');
      controlsVisible = false;
      spinTo(result);
    });
  });
})();
</script>
</body>
</html>
