<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin the Wheel</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #1e1e1e;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f0ff;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: #00f0ff;
      border: none;
      color: #000;
      padding: 12px 20px;
      margin: 8px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      background: #00bcd4;
    }

    .buttons {
      opacity: 0.05; /* Hidden unless user knows */
    }

    .buttons:hover {
      opacity: 1;
      transition: 0.4s ease;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Spin the Wheel</h1>
  <canvas id="canvas" width="300" height="300"></canvas>

  <div class="buttons">
    <button onclick="spinTo('win')">Win</button>
    <button onclick="spinTo('lose')">Lose</button>
    <button onclick="spinTo('pet back')">Pet Back</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const segments = ['win', 'lose', 'pet back'];
    const colors = ['#00e676', '#e53935', '#40c4ff'];
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 140;

    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel(angle) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(angle);

      const arc = (2 * Math.PI) / segments.length;

      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, i * arc, (i + 1) * arc);
        ctx.lineTo(0, 0);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = '#fff';
        ctx.rotate(i * arc + arc / 2);
        ctx.textAlign = 'right';
        ctx.font = 'bold 16px sans-serif';
        ctx.fillText(segments[i], radius - 10, 0);
        ctx.restore();
      }

      ctx.restore();

      // draw pointer
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - 10);
      ctx.lineTo(centerX - 10, centerY - radius + 10);
      ctx.lineTo(centerX + 10, centerY - radius + 10);
      ctx.closePath();
      ctx.fill();
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3); // smoother easing
    }

    function spinTo(target) {
      if (isSpinning) return;
      isSpinning = true;

      const arc = (2 * Math.PI) / segments.length;
      const index = segments.indexOf(target.toLowerCase());
      const stopAngle = (2 * Math.PI) - (index * arc + arc / 2);

      const spinCount = 5;
      const startAngle = currentAngle % (2 * Math.PI);
      const totalAngle = spinCount * 2 * Math.PI + stopAngle - startAngle;

      let startTime = null;
      const duration = 4000;

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        const eased = easeOut(progress);

        currentAngle = startAngle + totalAngle * eased;
        drawWheel(currentAngle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          alert(`Result: ${target.toUpperCase()}!`);
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel(currentAngle);
  </script>

</body>
</html>
